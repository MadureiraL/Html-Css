<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <Ul type="square">
        <li>
            <abbr title="Use a tag <p>">Paragrafo</abbr>
        </li>
        <li>
            <abbr title="Use as tag <h1> a <h6>">Título</abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>">imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>">Codigo-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ul>">Listas com demarcadores</abbr>
        </li>
    </Ul>
</body>
</html>
