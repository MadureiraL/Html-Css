<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun div</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        
        }
        div:hover > p{
            display: block;
            color: red;
            background-color: white;
        }
        div:hover{
            color: red;
        }
        

    </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>passe o mouse no texto abaixo</p>
    
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    

    
</body>
</html>
