<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
        <li>ksks</li>
        <li>rsrs</li>
        <li>psps</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
        <li>msms</li>
        <li>jsjs</li>
        <li>nsns</li>
    </ul>
    <h2>Minhas linguagens</h2>
    <ol>
    <li>antigas</li>
        <ol>
          <li>portugol</li>
          <li>Java</li>
          <li>C</li>  
        </ol>
    <li>novas</li>
    <ol>
        <li>JS</li>
        <li>HMTL</li>
        <li>CSS</li>
    </ol>
    </ol>
    <h2>Lista de definição</h2>
    <dl>
        <dt>termo</dt>
        <dd>descrição</dd>
    </dl>
</body>
</html>
