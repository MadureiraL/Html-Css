<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        th, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabelas grandes</h1>
    <table>
        <caption>População</caption>
        <head>
            <tr>
                <th scope="col">estado</th>
                <th scope="col">população</th>
            </tr>
        </head>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td> 45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>
                    20 538 718
                </td>
            </tr>
            <tr>
                <td>Rio Janeiro</td>
                <td>16 054 524</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Total de habitantes</th>
            <td>0000</tr>
        </tfoot>
    </table>
</body>
</html>
